name: ros2

on:
  push:
    paths:
      - ".github/workflows/ros2.yml"
      - "include/**"
      - "launch/**"
      - "src/**"
      - "CMakeLists.txt"
      - "package.xml"
  pull_request:
    paths:
      - ".github/workflows/ros2.yml"
      - "include/**"
      - "launch/**"
      - "src/**"
      - "CMakeLists.txt"
      - "package.xml"

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: Build on ros2 ${{ matrix.ros_distro }}
    runs-on: ubuntu-20.04  # or ubuntu-latest or ubuntu-22.04
    container:
      image: ubuntu:focal  # for Foxy or Galactic, and "ubuntu:jammy" for Humble or Rolling

    strategy:
      matrix:
        ros_distro: [ galactic ]

    steps:   
    - uses: ros-tooling/setup-ros@v0.5
      with:
        required-ros-distributions: ${{ matrix.ros_distro }}
    
    - name: Setup ros2 workspace
      run: | 
        source /opt/ros/${{ matrix.ros_distro }}/setup.sh
        mkdir -p ${{github.workspace}}/ros2_ws/src
        cd ${{github.workspace}}/ros2_ws
      shell: bash
        
    - uses: actions/checkout@v3
      with:
        repository: '107-systems/l3xz_io_cyphal'
        path: 'ros2_ws/src/l3xz_io_cyphal'
        submodules: true
        fetch-depth: 1
        
    - uses: actions/checkout@v3
      with:
        repository: '107-systems/l3xz_head_ctrl'
        path: 'ros2_ws/src/l3xz_head_ctrl'

    - uses: actions/checkout@v3
      with:
        repository: '107-systems/l3xz_gait_ctrl'
        path: 'ros2_ws/src/l3xz_gait_ctrl'

    - name: colcon build
      run: |
        source /opt/ros/${{ matrix.ros_distro }}/setup.bash
        cd ${{github.workspace}}/ros2_ws
        colcon build --event-handlers console_direct+
      shell: bash
